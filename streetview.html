    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.2/Control.FullScreen.min.js"></script>
    <script src="scripts/app_street.js"></script>
    <script>
      function toggleFullScreen() {
        const mapElement = document.getElementById("map");
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          mapElement.requestFullscreen();
        }
      }
    </script>
    <script>
      document.addEventListener("keydown", function (event) {
        if (event.ctrlKey) {
          event.preventDefault();
        }
        if (event.keyCode == 123) {
          event.preventDefault();
        }
      });

      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script>
      // Fetch Firebase config and initialize Firebase
      fetch("/firebase-config")
        .then((response) => response.json())
        .then((firebaseConfig) => {
          firebase.initializeApp(firebaseConfig);
          // Initialize Firestore and assign to a global variable
          window.db = firebase.firestore();
          // Now db is accessible globally
        })
        .catch((error) => {
          console.error("Error fetching Firebase config:", error);
        });
    </script>
