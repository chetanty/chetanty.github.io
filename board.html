<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sticky Note Wall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFC30B;
      user-select: none;
    }

    .whiteboard {
      max-width: 1000px;
      margin: 40px auto;
      padding: 2rem;
      background: white;
      border: 6px solid black;
      border-radius: 15px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .toggle-btn {
      display: block;
      margin: 1rem auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00A8E8;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      position: relative;
    }

    .note {
      padding: 0.5rem;
      height: 80px;              /* half-height */
      background-color: var(--bg);
      box-shadow: 4px 6px 14px rgba(0,0,0,0.3);
      border-radius: 5px;
      transform: rotateZ(calc(-2deg + 4deg * var(--r)));
      word-wrap: break-word;
      position: relative;
      cursor: default;
      white-space: pre-wrap;
      transition: box-shadow 0.3s ease;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: var(--font);
      color: var(--font-color);
    }

    .note .text {
      font-size: 1.2rem;
    }

    .note .name {
      font-size: 0.7rem;
      font-weight: bold;
      text-align: right;
    }

    .note:hover::after {
      content: attr(data-time);
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 0.6rem;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 1px 4px;
      border-radius: 3px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: relative;
    }

    .modal textarea, .modal input, .modal select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .post-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.4rem;
      cursor: pointer;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="whiteboard">
    <h1>ðŸ§¾ Community Whiteboard</h1>
    <button class="toggle-btn" onclick="openModal()">âž• Add to Board</button>
    <div class="board" id="messages"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Post Your Message</h3>
      <textarea id="message" placeholder="Write your message in any language..."></textarea>
      <input type="text" id="name" placeholder="Your name (optional)">
      <select id="font">
        <option value="'Comic Sans MS', cursive">Comic Sans</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Courier New', monospace">Courier</option>
        <option value="Verdana, sans-serif">Verdana</option>
        <option value="'Lucida Console', monospace">Lucida Console</option>
        <option value="'Tahoma', sans-serif">Tahoma</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
        <option value="'Impact', sans-serif">Impact</option>
      </select>
      <label for="color">Note Color:</label>
      <input type="color" id="color" value="#fef68a">
      <label for="font-color">Font Color:</label>
      <input type="color" id="font-color" value="#000000">
      <button class="post-btn" onclick="submitMessage()">Post</button>
    </div>
  </div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onclick = e => { if (e.target === document.getElementById('modal')) closeModal(); }
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChoaveV-HaY_UaUUWFZz_AXWEyMYLxxU0",
      authDomain: "map-master-ct.firebaseapp.com",
      projectId: "map-master-ct",
      storageBucket: "map-master-ct.appspot.com",
      messagingSenderId: "888074293036",
      appId: "1:888074293036:web:afb52990c3ab21a29f6689",
      measurementId: "G-BTVPV92CX8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitMessage() {
      const text = document.getElementById("message").value.trim();
      const name = document.getElementById("name").value.trim() || "Anonymous";
      const font = document.getElementById("font").value;
      const color = document.getElementById("color").value;
      const fontColor = document.getElementById("font-color").value;
      if (!text) return alert("Message cannot be empty.");
      db.collection("board").add({
        text, name, font, color, fontColor,
        created: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        ["message","name"].forEach(id => document.getElementById(id).value = "");
        closeModal();
      });
    }

    const postItColors = ['#fef68a','#ffd3b6','#b5ead7','#ffb7c5','#d0bbff'];
    db.collection("board").orderBy("created","desc")
      .onSnapshot(snap => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        let latest;
        snap.forEach((doc, i) => {
          const d = doc.data();
          const note = document.createElement("div");
          note.className = "note";
          note.style.setProperty('--bg', d.color || postItColors[Math.floor(Math.random()*postItColors.length)]);
          note.style.setProperty('--r', Math.random());
          note.style.setProperty('--font', d.font);
          note.style.setProperty('--font-color', d.fontColor);
          note.setAttribute("data-time", d.created?.toDate().toLocaleString() || "");
          note.innerHTML = `
            <div class="text">${d.text}</div>
            <div class="name">â€” ${d.name}</div>
          `;
          container.appendChild(note);
          if (i===0) latest = note;
        });
        if (latest) {
          latest.style.cursor = "grab";
          makeDraggable(latest);
        }
      });

    function makeDraggable(el) {
      let ox, oy, down=false;
      el.onmousedown = e => {
        down=true;
        ox = e.clientX - el.offsetLeft;
        oy = e.clientY - el.offsetTop;
        el.style.zIndex = 10;
        el.style.position = "absolute";
      };
      document.onmousemove = e => {
        if (!down) return;
        const p = el.parentElement.getBoundingClientRect();
        let x = e.clientX - p.left - ox;
        let y = e.clientY - p.top - oy;
        x = Math.max(0, Math.min(x, p.width - el.offsetWidth));
        y = Math.max(0, Math.min(y, p.height - el.offsetHeight));
        el.style.left = x+"px";
        el.style.top = y+"px";
      };
      document.onmouseup = () => down = false;
    }
  </script>
</body>
</html>
